<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="quiz-v1.css">
  </head>
  <body>
    <div class="information">
      <h1>Michael Rothkopf&apos;s Quiz Maker</h1>
      <p>The rest of these things make you pay, so here&apos;s a free one. Enjoy. I&apos;m working on an editor. This should only be used for self-study.</p>
    </div>
    <div id="quiz">
      <div id="quiz-data-box-container">
        <textarea name="quiz-data-box" id="quiz-data-box" cols="200" rows="10"></textarea>
        <button id="quiz-begin">Start Quiz</button>
      </div>
      <div id="quiz-question-container">
        <div id="quiz-question">

        </div>
        <button id="quiz-advance">Check</button>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
