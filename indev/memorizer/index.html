<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Rothkopf's Memorizer</title>
    <link rel="stylesheet" href="/css/global-v1.css">
    <link rel="stylesheet" href="/css/nav-v2.css">
    <link rel="stylesheet" href="css/memorizer-v1.css">
  </head>
  <body>
    <nav class="nav-main">
      <div class="nav-main__persistent">
        <a class="nav-main__brand" href="/quizmaker">Michael Rothkopf&apos;s Memorizer</a>
        <div class="nav-main__persistent-spacing"></div>
        <div class="nav-toggle" id="nav-toggle">
          <div class="nav-toggle__bar nav-toggle__bar--top"></div>
          <div class="nav-toggle__bar nav-toggle__bar--mid"></div>
          <div class="nav-toggle__bar nav-toggle__bar--bot"></div>
        </div>
      </div>
      <div class="nav-main__spacing"></div>
      <div class="nav-main__collapsible nav-main__collapsible--collapsed" id="nav-main__collapsible">
        <a href="editor" class="nav-main__link">Editor</a>
        <!-- <a href="contact" class="nav-main__link">About</a> -->
      </div>
    </nav>
    <div id="memorizer">
      <div id="set-information">
        <h1>Set Name</h1>
      </div>
      <div id="actions-cards">
        <div class="action-buttons">
          <button>Flashcards</button>
          <button>Typed Review</button>
          <button>Practice Test</button>
          <button>...</button>
        </div>
        <div class="separator"></div>
        <div class="cards"></div>
      </div>
      <div id="term-list">
        <h2>N terms:</h2>
        <input type="text" id="search-term-list" placeholder="Search for terms or definitions">
      </div>
    </div>
    <script src="/js/nav.js"></script>
    <script src="js/memorizer.js" type="module"></script>
  </body>
</html>
