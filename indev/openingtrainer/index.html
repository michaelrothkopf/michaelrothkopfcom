<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Rothkopf's Opening Trainer</title>
    <link rel="stylesheet" href="/css/global-v1.css">
    <link rel="stylesheet" href="/css/nav-v2.css">
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
    <link rel="stylesheet" href="opening_trainer-v1.css">
  </head>
  <body>
    <nav class="nav-main">
      <div class="nav-main__persistent">
        <a class="nav-main__brand" href="/openingtrainer">Michael Rothkopf&apos;s Opening Trainer</a>
        <div class="nav-main__persistent-spacing"></div>
        <div class="nav-toggle" id="nav-toggle">
          <div class="nav-toggle__bar nav-toggle__bar--top"></div>
          <div class="nav-toggle__bar nav-toggle__bar--mid"></div>
          <div class="nav-toggle__bar nav-toggle__bar--bot"></div>
        </div>
      </div>
      <div class="nav-main__spacing"></div>
      <div class="nav-main__collapsible nav-main__collapsible--collapsed" id="nav-main__collapsible">
        <!-- <a href="editor" class="nav-main__link">Editor</a> -->
        <!-- <a href="contact" class="nav-main__link">About</a> -->
      </div>
    </nav>
    <div class="main-content">
      <div class="main-content__controls">
        <h3>Openings</h3>
        <h5>Pick an opening</h5>
        <select class="select" name="opening-picker" id="openingPicker">
          <option value="QGD">Queen's Gambit Declined</option>
        </select>
        <h5>Pick a variation</h5>
        <select class="select" name="variation-picker" id="variationPicker">
          <option value="QGD">Queen's Gambit Declined</option>
        </select>
      </div>
      <div id="chessBoard" style="width: 750px"></div>
    </div>
    <script src="/js/nav.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"></script>
    <script type="module" src="js/openings.js"></script>
    <script type="module" src="js/trainer.js"></script>
  </body>
</html>
